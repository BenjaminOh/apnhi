version: "3.8"

services:

    # Next.js 프론트엔드 (운영환경)
    react-app:
        container_name: apnhi-nextjs
        build:
            context: ./fe
            dockerfile: Dockerfile
            target: production
            args:
                NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL_PROD:-https://api.apnhi.net}
                NEXT_PUBLIC_SITE_ID: ${NEXT_PUBLIC_SITE_ID:-apnhi}
                NEXT_PUBLIC_MAINT_NAME: ${NEXT_PUBLIC_MAINT_NAME:-apnhi}
                NEXT_PUBLIC_ENCRYPTION_KEY: ${NEXT_PUBLIC_ENCRYPTION_KEY:-your_encryption_key}
        restart: always
        ports:
            - "${REACT_EXPOSE_PORT:-3000}:3000"
        environment:
            - NODE_ENV=production
            - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL_PROD:-https://api.apnhi.net}
            - TZ=Asia/Seoul
        env_file:
            - ./.env
        networks:
            - apnhi-network

    # Node.js 백엔드 (운영환경)
    node-app:
        container_name: apnhi-nodejs
        build:
            context: ./be
            dockerfile: Dockerfile
            target: production
        restart: always
        ports:
            - "${NODE_EXPOSE_PORT:-3001}:3000"
        environment:
            - NODE_ENV=production
            - TZ=Asia/Seoul
            - NODE_OPTIONS=--max-old-space-size=800
        env_file:
            - ./.env
        networks:
            - apnhi-network
            - aphennet-network
        healthcheck:
            test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        volumes:
            - ./be/upload:/app/upload
            - ./be/storage:/app/storage


volumes:
    mariadb_data:
    nextjs_node_modules:
    nodejs_node_modules:
    
networks:
    apnhi-network:
    # 외부 MariaDB 컨테이너 네트워크 (external)
    aphennet-network:
        external: true
        name: aphennet_aphennet-network
